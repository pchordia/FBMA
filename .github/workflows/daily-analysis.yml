name: Daily Facebook Ads Analysis

on:
  schedule:
    # Runs at 8:00 AM Pacific Time (4:00 PM UTC during PST, 3:00 PM UTC during PDT)
    # After the 7am budget restoration completes
    - cron: '0 16 * * *'
  
  # Allows manual trigger
  workflow_dispatch:

jobs:
  analyze-ads:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    
    - name: Download Yesterday's Facebook Ads Data
      env:
        FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
      run: |
        echo "ğŸ“¥ Downloading yesterday's Facebook Ads data..."
        python download_fb_data.py
    
    - name: Analyze with GPT-5.1 (Last 7 Days)
      env:
        FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "ğŸ¤– Running GPT-5.1 analysis on last 7 days..."
        mkdir -p analyses
        python analyze_with_openai.py || echo "âš ï¸ Analysis failed but continuing workflow"
    
    - name: Commit new data files
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add new data files
        git add data/*.csv
        
        # Commit if there are changes
        git diff --cached --quiet || git commit -m "Add daily data $(date +'%Y-%m-%d') [automated]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload CSV Data (for manual download)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: facebook-ads-data
        path: data/*.csv
        retention-days: 30
    
    - name: Upload Analysis Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: analysis-report
        path: analyses/*.txt
        retention-days: 90
    
    - name: Display Analysis Summary
      if: success()
      run: |
        echo "âœ… Analysis complete!"
        echo ""
        echo "ğŸ“Š Files created:"
        echo "Data files:"
        ls -lh data/
        echo ""
        echo "Analysis files:"
        ls -lh analyses/ 2>/dev/null || echo "No analyses folder found"
        echo ""
        echo "ğŸ“ Latest analysis:"
        if [ -f analyses/*.txt ]; then
          cat analyses/*.txt | head -100
        else
          echo "No analysis file generated"
        fi

